name: Build unison-common
on: [push, pull_request]
jobs:
  build-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      - name: Install package + test deps
        run: |
          pip install --upgrade pip
          pip install -e . pytest
      - name: Run tests
        run: pytest -q

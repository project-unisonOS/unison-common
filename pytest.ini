[pytest]
# Pytest configuration for unison-common

# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test markers
markers =
    contract: Contract tests that validate public API stability
    integration: Integration tests that test multiple components
    unit: Unit tests for individual components
    slow: Tests that take more than 1 second to run

# Test paths
testpaths = tests

# Coverage
addopts = 
    --strict-markers
    --tb=short
    --disable-warnings

# Asyncio
asyncio_mode = auto
